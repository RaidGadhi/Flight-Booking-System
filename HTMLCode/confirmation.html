<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="confirmation-container">
        <h1>Booking Confirmed!</h1>
        <p>Thank you for booking with us. Your flight details are confirmed as follows:</p>
        <div class="booking-details">
            <p><strong>Flight:</strong> [Flight Number]</p>
            <p><strong>Departure:</strong> [Departure City] - [Date and Time]</p>
            <p><strong>Arrival:</strong> [Arrival City] - [Estimated Arrival Time]</p>
            <p><strong>Class:</strong> [Class]</p>
            <p><strong>Price:</strong> [Price]</p>
        </div>
        <div class="action-buttons">
            <button onclick="window.print()">Print Ticket</button>
            <button onclick="location.href='passenger_dashboard.html'">Go to Dashboard</button>
        </div>
    </div>
</body>
</html>
